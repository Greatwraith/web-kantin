<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Menu</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

    body {
      font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #fdfdfd;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1d3557, #457b9d);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: block;
      font-size: 16px;   /* diperbesar */
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: rgba(255,255,255,0.25);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 28px;
      color: #1d3557;
      margin-bottom: 25px;
    }

    /* Button Variatif */
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-add {
      background: #51cf66;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-add:hover {
      background: #37b24d;
    }
    .btn-edit {
      background: #339af0;
      color: #fff;
    }
    .btn-edit:hover {
      background: #1c7ed6;
    }
    .btn-delete {
      background: #fb0f0f;
      color: #fff;
    }
    .btn-delete:hover {
      background: #f76707;
    }

   /* Table Style */
    .table-container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: center;
    }

    th {
      background: linear-gradient(135deg, #00b4d8, #48cae4);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f9fbfd;
    }

    tr:hover {
      background-color: #eaf6ff;
      transition: 0.3s;
    }

    td {
      font-size: 15px;
      color: #444;
      border-bottom: 1px solid #ececec;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main {
        padding: 20px;
      }
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

 <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="menu.html" class="active"> Menu</a>
    <a href="kategori.html"> Kategori</a>
    <a href="riwayat_transaksi.html">Riwayat Transaksi</a>
    <a href="input_transaksi.html">Input Transaksi</a>
    <a href="profile.html" >Profile Admin</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Kelola Menu</h1>
    
    <button class="btn btn-add" onclick="window.location.href='tambah_menu.html'">
  + Tambah Menu
</button>


    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Menu</th>
          <th>Kategori</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sandwhich</td>
          <td>Makanan</td>
          <td>Rp 6.000</td>
          <td>20</td>
          <td>
            <button class="btn btn-edit" onclick="window.location.href='edit_menu.html'">Edit</button>
            <button class="btn btn-delete">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Es Teh</td>
          <td>Minuman</td>
          <td>Rp 5.000</td>
          <td>35</td>
          <td>
           <button class="btn btn-edit" onclick="window.location.href='edit_menu.html'">Edit</button>
            <button class="btn btn-delete">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Keripik Pedas</td>
          <td>Makanan</td>
          <td>Rp 7.000</td>
          <td>10</td>
          <td>
             <button class="btn btn-edit" onclick="window.location.href='edit_menu.html'">Edit</button>
            <button class="btn btn-delete">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
