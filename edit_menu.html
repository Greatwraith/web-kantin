<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Menu</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

    body {
      font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #fdfdfd;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1d3557, #457b9d);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: block;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: rgba(255,255,255,0.25);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 28px;
      color: #1d3557;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .form-group { margin-bottom: 20px; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1d3557;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    /* Buttons */
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #339af0;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-submit:hover { background: #1c7ed6; }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
     <a href="index.html">Dashboard</a>
    <a href="menu.html" class="active">Menu</a>
    <a href="kategori.html">Kategori</a>
    <a href="riwayat_transaksi.html">Riwayat Transaksi</a>
    <a href="input_transaksi.html">Input Transaksi</a>
    <a href="profile.html">Profile Admin</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Edit Menu</h1>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="nama">Nama Menu</label>
          <input type="text" id="nama" value="Sandwhich" required>
        </div>
        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="Makanan" selected>Makanan</option>
            <option value="Minuman">Minuman</option>
            <option value="Snack">Snack</option>
          </select>
        </div>
        <div class="form-group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" value="6000" required>
        </div>
        <div class="form-group">
          <label for="stok">Stok</label>
          <input type="number" id="stok" value="20" required>
        </div>
        <button type="submit" class="btn-submit">Update Menu</button>
      </form>
    </div>
  </div>

</body>
</html>
