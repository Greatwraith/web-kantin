    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

    body {

      display: flex;

    /* Sidebar */
    .sidebar {

    }

    .sidebar h2 {
      margin-bottom: 40px;

      font-size: 22px;
      letter-spacing: 1px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: block;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: rgba(255,255,255,0.25);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1d3557;
      font-size: 26px;
    }

    /* Profile Card */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .card h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
       box-sizing: border-box; /* ðŸ”¥ FIX supaya tidak melebihi card */

    .form-actions {
      display: flex;
